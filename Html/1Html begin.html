<!DOCTYPE html>
<html lang="en">
<head>
    <title>BAşlık </title>
    <meta name="title" content="Başlık">
    <meta name="keywords" content="anahtar kelimeler">
    <meta name="descrription" content="Tanımlama">
</head>
<body>
   
    <br><!--1 satır boşluk bırakır-->
    <h1>......</h1><!--Başlık etiektidir h degeri yukseldıkce yazı küçülür-->
    <hr><!--çizgi ceker satırın altına-->
    <p style="color: red;">......</p><!--Paragraf oluşturmak için kullanılır-->
    <b>.....</b><!--Yazıyı kalınlaştırır-->
    <strong>......</strong><!--yazıyı kalınlaştırı vurgular-->
    <i>.....</i><!--yazıyı italic yapar-->
    <em>......</em><!--yazıyı italic yapar-->
    <ins>....</ins><!--yazının altı çizili yazılır-->
    <u>.......</u><!--yazının altını cızer-->
    <sup>........</sup><!--arassına yazılan degerı uste yazar kare küp yazmak gibi-->
    <sub>......</sub><!--arasına yazılan degerı alta yazar onlukj ıkılık on altılık taban gosterır gıbı-->
    <del>....</del><!--yazının ustunu cızer-->
    <mark>....</mark><!--fosforlu cızer ustunu-->

</body>
</html>
