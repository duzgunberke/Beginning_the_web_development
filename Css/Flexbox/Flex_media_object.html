<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
      .media {
			display: flex;
			align-items: flex-start;
			background-color: antiquewhite;
			padding: 16px;
			max-width: 500px;
			border-radius: 4px;
			margin: 20px;
		}
	
		.media-object {
			width: 100px;
			margin-right: 16px;
		}
		
		.media-heading {
			margin: 0 0 8px;
		}
		
		.img-right {
			order: 1;
		}
		
		.media-inner {
			margin-left: 0;
			margin-right: 0;
		}

    </style>
</head>

        <div class="media-body">

                Lorem, ipsum.
            </h3>
