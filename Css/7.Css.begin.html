<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css 1</title>
    <style>
        /*internal css o etiketlerin hepsini baz alarak ekler
        inline css sadece içine yazılan etiketi etkiler
        extarnel css ayrı bir css dosyası oluşturur*/
        p{
            color: red;
            font-size: 20px;
            text-align: left;
        }
        h1{
            color: teal;
            font-size: 50px;
            text-align:center;
        }
    </style>
</head>
<body>
    <h1>Index</h1>
    <h2 style="border: 5px solid tomato;">Layout</h2>
    <p>Lorem ipsum dolor sit amet.</p>
    <p style="font-size: 25px;">Lorem ipsum dolor sit amet consectetur.</p>
    <p style="color: yellowgreen;">Lorem ipsum, dolor sit amet consectetur adipisicing.</p>
</body>
</html>
